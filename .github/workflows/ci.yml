name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"
  COVERAGE_FAIL_UNDER: "83"

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: |
          pytest -v

  coverage:
    name: coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest with coverage
        run: |
          pytest --cov=. --cov-report=term-missing --cov-report=xml --cov-fail-under=${{ env.COVERAGE_FAIL_UNDER }}

      - name: Upload coverage XML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Black and Flake8
        continue-on-error: true
        run: |
          echo "Running advisory lint (non-blocking for legacy codebase)..."
          black --check . || true
          flake8 . || true

      - name: Lint status note
        run: |
          echo "Lint is currently advisory and non-blocking."
          echo "Tests and coverage remain strict and blocking."

  ci_run_tests:
    name: CI - Run Tests
    runs-on: ubuntu-latest
    needs:
      - pytest
      - coverage
      - lint
    if: always()
    steps:
      - name: Gate overall CI result
        run: |
          echo "pytest=${{ needs.pytest.result }}"
          echo "coverage=${{ needs.coverage.result }}"
          echo "lint=${{ needs.lint.result }}"
          if [ "${{ needs.pytest.result }}" != "success" ] || [ "${{ needs.coverage.result }}" != "success" ] || [ "${{ needs.lint.result }}" != "success" ]; then
            echo "One or more required checks failed."
            exit 1
          fi
          echo "All required checks passed."
